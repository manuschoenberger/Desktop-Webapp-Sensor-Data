<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1024 1024"
     width="1024"
     height="1024">

    <defs>
        <!-- Circle clip -->
        <clipPath id="circle">
            <circle cx="512" cy="512" r="512"/>
        </clipPath>
    </defs>

    <!-- Everything inside the circle -->
    <g clip-path="url(#circle)">

        <!-- Dark blue background -->
        <rect width="1024" height="1024" fill="#4F78AE"/>

        <!-- Light blue area ABOVE chart -->
        <path
                d="
        M 0 0
        H 1024
        V 380
        L 900 380
        L 820 650
        L 700 240
        L 520 720
        L 320 340
        L 200 680
        L 0 680
        Z
      "
                fill="#8CB9E0"
        />

        <!-- Chart line (flat ends!) -->
        <path
                d="
        M 0 680
        L 200 680
        L 320 340
        L 500 720
        L 680 240
        L 840 650
        L 920 380
        L 1024 380
      "
                fill="none"
                stroke="white"
                stroke-width="50"
                stroke-linecap="butt"
        />

        <!-- Data points -->
        <circle cx="320" cy="315" r="47" fill="white"/>
        <circle cx="500" cy="745" r="47" fill="white"/>
        <circle cx="680" cy="215" r="47" fill="white"/>
        <circle cx="840" cy="680" r="47" fill="white"/>

    </g>
</svg>
